<!-- listado.component.html -->

<div *ngIf="pokemons.length > 0" class="pokemon-container">
    <h2 class="pokemon-title">Mi Lista de Pokémon</h2>
    <div class="pokemon-grid">
      <div *ngFor="let pokemon of pokemons" class="pokemon-item">
        <div class="pokemon-content">
          <img [src]="pokemon.image" alt="Imagen de {{ pokemon.name }}" class="pokemon-image">
          <div class="pokemon-details">
            <span class="pokemon-name">{{ pokemon.name }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="pokemons.length === 0" class="pokemon-container">
    <p>Cargando Pokémon...</p>
  </div>
